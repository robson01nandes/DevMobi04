<ion-header>
  <ion-navbar>
    <ion-title>
      GeoData
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 class="text-center">GeoData</h5>

  <ion-item>
    <ion-label>Selecione o continente:</ion-label>
    <ion-select [(ngModel)]="continent">
      <ion-option value="{{All}}" selected>All</ion-option>
      <ion-option value="{{continent.name}}" *ngFor="let continent of continents">{{continent.name}}</ion-option>>
    </ion-select>

  </ion-item>
  <button ion-button block (click)="searchCountry(continent)">Buscar</button>
</ion-content>
